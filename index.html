<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="angular-1.6.6/angular.js"></script>
<script type="text/javascript" src="angular-1.6.6/angular.min.js"></script> 
 
</head>
<body>
 
<div ng-app="myApp" ng-controller="sitesCtrl"> 
  <div ng-include="'sites.htm'"></div>
</div>
 
<script>
var app = angular.module('myApp', []);
app.controller('sitesCtrl', function($scope, $http) {
    $http.get("Customers_JSON.php").then(function (response) {
        $scope.names = response.data.records;
    });
});
</script>

<p>AngularJS 代码包含在 "sites.htm" 文件中。</p>
 
</body>
</html>
