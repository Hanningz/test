<!DOCTYPE HTML>
<html>
<body>

<button onclick="downloadAll(window.links)">Test me!</button>
  
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript">
  
var links = [
'https://github.com/T4ACTIVE/T4ACTIVE.github.io/blob/master/Model_List/Gateway_System/Gateway_System.xml',
'https://github.com/T4ACTIVE/T4ACTIVE.github.io/blob/master/Model_List/Gateway_System/Gateway_System.json'
];

function downloadAll(urls) {
var link = document.createElement('a');

link.setAttribute('download', null);
link.style.display = 'none';

document.body.appendChild(link);

for (var i = 0; i < urls.length; i++) {
link.setAttribute('href', urls[i]);
link.click();
}

document.body.removeChild(link);
}

</script>
</body>
</html>
